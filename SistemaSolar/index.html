<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <title>Sistema Solar Animado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Cabecera del documento -->
  <header>
    <h1>Sistema Solar</h1>
  </header>

  <!-- Contenido principal del sistema solar -->
  <main class="solar-system">
    <!-- Sol -->
    <div class="sun" aria-label="Sol"></div>

    <!-- Planetas con sus órbitas -->
    <div class="orbit mercury">
      <div class="planet mercury" aria-label="Mercurio"></div>
      <span class="planet-name">Mercurio</span>
    </div>
    <div class="orbit venus">
      <div class="planet venus" aria-label="Venus"></div>
      <span class="planet-name">Venus</span>
    </div>
    <div class="orbit earth">
      <div class="planet earth" aria-label="Tierra"></div>
      <span class="planet-name">Tierra</span>
    </div>
    <div class="orbit mars">
      <div class="planet mars" aria-label="Marte"></div>
      <span class="planet-name">Marte</span>
    </div>
    <div class="orbit jupiter">
      <div class="planet jupiter" aria-label="Júpiter"></div>
      <span class="planet-name">Júpiter</span>
    </div>
    <div class="orbit saturn">
      <div class="planet saturn" aria-label="Saturno"></div>
      <span class="planet-name">Saturno</span>
    </div>
    <div class="orbit uranus">
      <div class="planet uranus" aria-label="Urano"></div>
      <span class="planet-name">Urano</span>
    </div>
    <div class="orbit neptune">
      <div class="planet neptune" aria-label="Neptuno"></div>
      <span class="planet-name">Neptuno</span>
    </div>
    <div class="orbit moon">
      <div class="planet moon" aria-label="Luna"></div>
      <span class="planet-name">Luna</span>
    </div>

    <!-- Cometas -->
    <div class="comet comet1" aria-label="Cometa 1"></div>
    <div class="comet comet2" aria-label="Cometa 2"></div>
    <div class="comet comet3" aria-label="Cometa 3"></div>
    <div class="comet comet4" aria-label="Cometa 4"></div>
    <div class="comet comet5" aria-label="Cometa 5"></div>

    <!-- Elementos adicionales -->
    <div class="galaxy" aria-label="Galaxia"></div>
    <div class="universe" aria-label="Universo"></div>
    <div class="black-hole" aria-label="Agujero Negro"></div>
    <div class="black-hole-accretion" aria-label="Agujero Negro con Disco de Acreción"></div>

    <!-- Asteroides -->
    <div class="asteroid asteroid1" aria-label="Asteroide 1"></div>
    <div class="asteroid asteroid2" aria-label="Asteroide 2"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
